<!DOCTYPE html>
<html>
<head>
</head>
<script type="text/javascript">
function toggle()
{
  if(document.getElementById("1").value=="OFF"){
   document.getElementById("1").value="ON";}

  else {
   document.getElementById("1").value="OFF";}
}
</script>
<body>
<form action="">
<input type="button" id="1" value="ON" onclick="toggle();">
</form></body></html>
